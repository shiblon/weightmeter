application: weightmeter-hrd
version: 5
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /stylesheets
  static_dir: stylesheets
  login: required

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico
  login: required

- url: /.*
  script: weightmeter.app
  login: required

libraries:
- name: django
  version: "1.2"

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'
